<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="text-center">Form</h4>
    <form id="myForm">
        <div class="mb-2">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
            <div class="error">Please enter your first name</div>
        </div>

        <div class="mb-2">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
            <div class="error">Please enter your last name</div>
        </div>

        <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
            <div class="error">Please enter a valid email</div>
        </div>

        <div class="mb-2">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone">
            <div class="error">Please enter your phone number</div>
        </div>

        <div class="mb-2">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
            <div class="error">Please enter your address</div>
        </div>

        <div class="mb-2">
            <label class="form-label">City</label>
            <input type="text" class="form-control" id="city">
            <div class="error">Please enter your city</div>
        </div>

        <div class="mb-2">
            <label class="form-label">State</label>
            <select class="form-select" id="state">
                <option value="">Select</option>
                <option value="NY">New York</option>
                <option value="CA">California</option>
            </select>
            <div class="error">Please select a state</div>
        </div>

        <div class="mb-2">
            <label class="form-label">Do you have hosting?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="hosting" value="yes"> Yes
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="hosting" value="no"> No
            </div>
            <div class="error">Please select an option</div>
        </div>

        <div class="mb-2">
            <label class="form-label">Project Description</label>
            <textarea class="form-control" id="description"></textarea>
            <div class="error">Please enter a description</div>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="validateForm()">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        let valid = true;
        let inputs = document.querySelectorAll(".form-control, .form-select");
        let errors = document.querySelectorAll(".error");

        errors.forEach(error => error.style.display = "none");

        inputs.forEach(input => {
            if (input.value.trim() === "") {
                input.nextElementSibling.style.display = "block";
                valid = false;
            }
        });

        let hostingSelected = document.querySelector('input[name="hosting"]:checked');
        if (!hostingSelected) {
            document.querySelectorAll(".error")[7].style.display = "block";
            valid = false;
        }

        if (valid) {
            alert("Form submitted!");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
