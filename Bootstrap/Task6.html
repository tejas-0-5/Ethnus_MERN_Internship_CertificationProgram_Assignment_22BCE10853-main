<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
              
        .input-invalid {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="myForm">
  
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput">
                <div class="error-message" id="nameError">Name is required</div>
            </div>
   
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput">
                <div class="error-message" id="emailError">Email is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput">
                <div class="error-message" id="passwordError">Password is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <select class="form-select" id="hobbiesInput">
                    <option value="">Select hobby</option>
                    <option value="reading">Reading</option>
                    <option value="gaming">Gaming</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let form = document.getElementById('myForm')
        
        function validateInput(input, errorElement) {
            if (input.value === '') {
                input.classList.add('input-invalid')
                errorElement.style.display = 'block'
                return false
            } else {
                input.classList.remove('input-invalid')
                errorElement.style.display = 'none'
                return true
            }
        }

        const inputs = ['nameInput', 'emailInput', 'passwordInput']
        inputs.forEach(inputId => {
            const input = document.getElementById(inputId)
            input.addEventListener('input', function() {
                if (this.value !== '') {
                    this.classList.remove('input-invalid')
                    document.getElementById(inputId.replace('Input', 'Error')).style.display = 'none'
                }
            })
        })

        form.addEventListener('submit', function(e) {
            e.preventDefault()
            
            let nameInput = document.getElementById('nameInput')
            let emailInput = document.getElementById('emailInput')
            let passwordInput = document.getElementById('passwordInput')
            
            let nameError = document.getElementById('nameError')
            let emailError = document.getElementById('emailError')
            let passwordError = document.getElementById('passwordError')
            
            const isNameValid = validateInput(nameInput, nameError)
            const isEmailValid = validateInput(emailInput, emailError)
            const isPasswordValid = validateInput(passwordInput, passwordError)
            
            if (isNameValid && isEmailValid && isPasswordValid) {
                console.log('Form is valid, ready to submit!')
            }
        })
    </script>
</body>
</html>
