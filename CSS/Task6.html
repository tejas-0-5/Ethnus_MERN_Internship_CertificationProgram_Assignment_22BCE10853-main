<html>
<head>
    <style>
        .container {
            width: 500px;
            margin: 40px auto;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
        }
        
        label {
            font-size: 20px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #6AB165;
            color: white;
            border: none;
            margin: 15px 0;
            font-size: 20px;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: red;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 18px;
        }
        
        .remember {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Pinakesh Chattopadhyay: 22BCE10507</h2>
    <br>
    <div class="container">
        <img src="userimage.jpeg" alt="Profile" class="profile-img">
        
        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter Username">
            
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            
            <button class="login-btn">Login</button>
            
            <div class="remember">
                <input type="checkbox" style="width: auto"> Remember me
            </div>
            
            <div class="bottom">
                <button class="cancel-btn">Cancel</button>
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
